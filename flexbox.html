<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Flexbox Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;

        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>The justify-content Property</h1>

<p>The "justify-content: center;" aligns the flex items at the center of the container:</p>

<div class="flex-container">
    <div class="col-sm-4" style="background-image: url('Assets/table-1.jpg');width: 370px;height: 286px">1</div>
    <div class="col-sm-4" style="background-image: url('Assets/table-2.jpg');width: 370px;height: 286px" >2</div>
    <div class="col-sm-4" style="background-image: url('Assets/table-3.jpg');width: 370px;height: 286px">3</div>
</div>
</body>
</html>
